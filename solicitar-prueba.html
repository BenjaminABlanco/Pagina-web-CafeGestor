    <section id="formulario">
        <div>
            <form class="formulario" action="enviar-formulario.php" method="POST"> <!-- Cambia la acción según sea necesario -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="finca">Nombre de la Finca:</label>
                <input type="text" id="finca" name="finca" required>
                
                <label for="hectareas">Tamaño de la Finca (en hectáreas):</label>
                <input type="number" id="hectareas" name="hectareas" required>
                
                <label for="produccion">Producción Anual Estimada (en quintales):</label>
                <input type="number" id="produccion" name="produccion" required>
                
                <label for="interes">Áreas de Interés:</label>
                <select id="interes" name="interes[]" multiple required>
                    <option value="todas">Todas</option>
                    <option value="control_cultivos">Control de Cultivos</option>
                    <option value="reportes_financieros">Reportes Financieros</option>
                    <option value="monitoreo_calidad">Monitoreo de Calidad</option>
                    <option value="gestion_costos">Gestión de Costos</option>
                    <option value="transacciones_comerciales">Transacciones Comerciales</option>
                </select>
                
                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Proporcione información relevante..."></textarea>
                
                <button type="submit">Enviar Solicitud</button>
            </form>
        </div>
    </section>
